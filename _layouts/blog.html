<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{page.little}}</title>

    <link rel="stylesheet" href="{{site.path}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.path}}/stylesheets/pygment_trac.css">
    <script src="{{site.path}}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Cloud Computing</h1>
        <p class="header"></p>

         {% for m in site.data.menu %}

            <h3 class="header">{{m.nombre}}</h3>
            <ul class="otherlinks clearfix">
	      {% for me in m.items %}
              <li><a title="" href="{{me.url}}" rel="external">{{me.name}}</a></li>
	      {% endfor %}
            </ul>
	 {% endfor %}


       
        <p class="header">This project is maintained by <a class="header name" href="https://github.com/iesgn">iesgn</a></p>


      </header>
      <section>
      <h1>{{page.tittle}}</h1> 
      {{content}}    
      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
